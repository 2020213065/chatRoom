<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room!</title>
  <style>
    /* 通用样式 */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
    }

    /* 登录界面 */
    #login {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      transition: opacity 0.3s ease-in-out;
    }

    #login input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button-container {
      margin-top: auto;
      display: flex;
      justify-content: center;
    }

    #login button {
      padding: 10px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    #login button:hover {
      background: #0056b3;
    }

    /* 聊天界面 */
    #chat {
      display: none;
      max-width: 600px;
      margin: 20px auto;
    }

    #chat header {
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #usernameDisplay {
      font-weight: bold;
      margin-right: 10px;
    }

    #roomNameDisplay {
      font-weight: normal;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    #messages > li {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message-other {
      background: #e9ecef;
      text-align: left;
    }

    .message-self {
      background: #007bff;
      color: white;
      text-align: right;
      margin-left: auto;
    }

    .system-message {
      font-style: italic;
      color: gray;
    }

    /* 发送消息表单 */
    #form {
      display: flex;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #form button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #form button:hover {
      background: #0056b3;
    }

    /* 设置按钮 */
    #settings {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #settings:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- 登录界面 -->
  <div id="login">
    <h2>Enter Chat</h2>
    <form id="loginForm">
      <input id="usernameInput" type="text" placeholder="Enter your name">
      <input id="roomInput" type="text" placeholder="Enter room (optional)">
      <div class="button-container">
        <button type="submit">Join</button>
      </div>
    </form>
  </div>

  <!-- 聊天界面 -->
  <div id="chat">
    <header id="roomTitle">
      <span id="usernameDisplay"></span>
      <span>Chat Room: <span id="roomNameDisplay"></span></span>
    </header>
    <button id="settings" onclick="showLogin()">Settings</button>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ auth: { serverOffset: 0 }, ackTimeout: 10000, retries: 3 });

    const loginDiv = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const usernameInput = document.getElementById('usernameInput');
    const roomInput = document.getElementById('roomInput');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const roomNameDisplay = document.getElementById('roomNameDisplay');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    let username = "";
    let room = "default";
    let counter = 0;

    // 登录表单提交事件
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newUsername = usernameInput.value.trim() || Math.random().toString(36).substr(2, 5);
      const newRoom = roomInput.value.trim() || "default";

      if (newUsername) {
        username = newUsername;
        room = newRoom;

        loginDiv.style.opacity = "0";
        setTimeout(() => {
          loginDiv.style.display = "none";
          chatDiv.style.display = "block";
          usernameDisplay.textContent = username;
          roomNameDisplay.textContent = room;
        }, 300);

        messages.innerHTML = "";
        socket.emit('join room', username, room);
      }
    });

    // 重新显示登录界面
    function showLogin() {
      loginDiv.style.display = "flex";
      chatDiv.style.display = "none";
      loginDiv.style.opacity = "1";
    }

    // 发送消息
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const clientOffset = `${socket.id}-${counter++}`;
        socket.emit('chat message', { user: username, room, text: input.value }, clientOffset);
        input.value = '';
      }
    });

    // 处理收到的消息
    socket.on('chat message', (msg, serverOffset) => {
      if (msg.room === room) {
        const item = document.createElement('li');
        item.textContent = `${msg.user}: ${msg.text}`;
        item.className = msg.user === username ? "message-self" : "message-other";
        messages.appendChild(item);
        socket.auth.serverOffset = serverOffset;
      }
    });

    // 处理加入/离开消息
    socket.on('join room', (name, joinedRoom) => addSystemMessage(`${name} joined ${joinedRoom}`));
    socket.on('leave room', (name, leftRoom) => addSystemMessage(`${name} left ${leftRoom}`));

    function addSystemMessage(text) {
      const item = document.createElement('li');
      item.textContent = text;
      item.className = "system-message";
      messages.appendChild(item);
    }
  </script>
</body>
</html>
